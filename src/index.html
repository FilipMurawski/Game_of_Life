<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/sass/main.scss">
</head>

<body>
    <nav class="interface">
        <button class="interface__restartGame"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        <button class="interface__startEndGame"><i class="fa-solid fa-play"></i><i
                class="fa-solid fa-pause disabled"></i></button>
        <button class="data-open-settings-modal"><i class="fa-solid fa-gear"></i></button>
        <!-- <div class="interface__fpsCounter"></div> -->
    </nav>
    <dialog class="data-settings-modal">
        <input type="number" name="width" id="n-width" min="1" max="50" value="50">
        <input type="number" name="height" id="n-height" min="1" max="50" value="50">
        <button class="data-close-settings-modal"><i class="fa-solid fa-xmark"></i></button>
    </dialog>
    <section class="gameBoard">
        <div class="gameBoard__gridContainer">

        </div>
    </section>

    <script type="module" src="./assets/ts/main.ts"></script>
</body>

</html>
